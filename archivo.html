<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card-grid">
        <input class="box" type="text" placeholder="Search for events">
        <label class="file_exporter" for="fileInput">CSV Exporter:</label>
        <input type="file" id="fileInput" style="display:none;">
      <button class="new_events"> + New Event</button>
      <table class="mi-tabla">
        <thead>
          <tr>
            <th>ID</th>
            <th>Event</th>
            <th>Date and time</th>
          </tr>
        </thead>
        <tbody>
          <% events.each do |event| %>
          <tr>
            <td><%= link_to event.id, event_path(event) %></td>
            <td>
            <img class="evento-imagen" src="https://imagenes.elpais.com/resizer/vUXumyOMe0Anzm4GRtS6MPFeg7U=/1200x0/arc-anglerfish-eu-central-1-prod-prisa.s3.amazonaws.com/public/RPTDZ275ODEKBUVZDEFIVRBTNA.jpg" alt="Camacaro">
            <div class="event-title"><%= event.title %></div>
            <div class="event-date"><%= event.start_datetime.strftime("%A, %B %d %Y AT %I:%M %p %Z") %></div>
          </td>
            <td><%= event.start_datetime %></td>
          </tr>
          <% end %>
        </tbody>
      </table>
    
</body>
</html>
